    /*Generare un numero casuale da 1 a 10  che l'utente dovrà indovinare inserendolo nel prompt. Se il numero è quello casualmente generato gli si risponderà "Bravo hai indovinato". Se no gli si deve dare un indizio tipo "No il numero è troppo alto" o il "No il numero è troppo basso" a seconda. Il gioco termina quando ha indovinato. */

    function gioco() {
        let numeroCasuale = Math.floor(Math.random() * 10) + 1;
        while (true) {
            let a = parseInt(prompt("Indovina il numero segreto"));
            if (a == numeroCasuale) {
                alert("Hai Indovinato!! Il numero era proprio: " + numeroCasuale);
                break;
            } else if (a > numeroCasuale) {
                alert("Hai inserito un numero troppo grande, ritenta");
            } else {
                alert("Hai messo un numero troppo piccolo, ritenta");
            }
        }
    }



    /*Viene chiesto di acquistare un prodotto. L'utente può scegliere tra 1. Scarpe (20€) , 2. Pantaloni (49€) , 3. Molotov (10€).  Poi deve inserire il quantitativo.  Per le scarpe c'è uno sconto del 30% per ordini di spesa superiori ai 100 euro. Per i pantanloni nessuno sconto, Per le Molotov c'è la promozione prendi 3 paghi 2. Quindi se ne prende 5 ne paga 4, se ne prende 6 ne paga sempre 4, se ne prende 7 ne paga 5 e così via.  Si stampi il totale.*/

    let prezzoScarpe = 20;
    let prezzoPantaloni = 49;
    let prezzoMolotov = 10;


    function shopping() {
        let a = parseInt(prompt("Scegli il tuo prodotto che vuoi acquistare digitando il numero di corrispondenza"));

        if (a == "1") {
            let quantitaScarpe = parseInt(prompt("Quante scarpe vuoi acquistare?"));
            let tot = quantitaScarpe * prezzoScarpe;
            let sconto = 0;
            if (tot >= 100) {
                sconto = (tot * 30) / 100;
            }
            alert("Il totale è: " + (tot - sconto));
        } else if (a == "2") {
            let quantitaPantaloni = parseInt(prompt("Quanti pantaloni vuoi acquistare?"));
            let totale = quantitaPantaloni * prezzoPantaloni;
            alert("Il totale è: " + totale);
        } else if (a == "3") {
            let quantitaMolotov = parseInt(prompt("Quanti molotov vuoi acquistare?"));
            let daStornare = Math.trunc(quantitaMolotov / 3);
            let amount = (quantitaMolotov - daStornare) * prezzoMolotov;
            alert("Il totale è: " + amount);
        } else {
            alert("Scelta sbgaliata");
        }
    }












    /*Chiedi all'utente di inserire quattro voti (espressi in centesimi) tramite 4 prompt separati. Calcola la media aritmetica dei voti e mostra un messaggio che indica la media finale e se l'utente è promosso (media >= 60) o bocciato (media < 60). Ma attenzione, dai 4 voti e quindi dalla media va escluso il voto più basso.*/


    function voti() {
        let a = parseInt(prompt("Inserisci il tuo primo voto in 100esimi"));
        if (!validaVoto(a)) {
            alert("Voto non valido");
            return
        }
        let minimo = a;
        let b = parseInt(prompt("Inserisci il tuo secondo voto in 100esimi"));
        if (!validaVoto(b)) {
            alert("Voto non valido");
            return
        }
        if (b < a) {
            minimo = b;
        }
        let c = parseInt(prompt("Inserisci il tuo terzo voto in 100esimi"));
        if (!validaVoto(c)) {
            alert("Voto non valido");
            return
        }
        if (c < minimo) {
            minimo = c;
        }
        let d = parseInt(prompt("Inserisci il tuo quarto voto in 100esimi"));
        if (!validaVoto(d)) {
            alert("Voto non valido");
            return
        }
        if (d < minimo) {
            minimo = d;
        }
        let media = (a + b + c + d - minimo) / 3;
        alert("La media e: " + media);
    }

    function validaVoto(voto) {
        if (voto >= 0 && voto <= 100) {
            return true;
        } else {
            return false;

    /*Un programam deve calcora la multa da dare a seconda della velocità raggunta davanti l'autovelox. Fino a 90 km/h non c'è nessuna multa. Da 91 a 119, vi è una contravvenzione fissa di 36 euro. Dai 120 in su si parte da 40 euro più 5 euro ogni 2km/h sopra i 120.*/



    let multaFissa = 40;

    function multa() {
        let a = parseInt(prompt("Inserisci la tua velocita in km/h per calcolare la somma della tua multa"));


        if (a <= 90) {
            alert("Nessuna multa da pagare");
        } else if (a >= 91 && a <= 119) {
            alert("Il totale della multa da pagare e di 36£");
        } else if (a >= 120) {
            let kilometro = a - 120;
            let somma = multaFissa + (kilometro / 2) * 5;
            alert("Il totale della multa da pagare e di: " + somma + "£");
        } else {
            alert("Operazione non riuscita");
        }
    }
