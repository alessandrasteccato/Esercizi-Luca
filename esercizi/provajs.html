    let carta = "500500500";
    let pin = "2206";
    let amount = 1000;


    function isCardExisting(card){
        return card == carta;
    }

    function isPinCorrect(codice){
        return pin == codice;
    }

    function ritiraSoldi(soldi){
        if(amount >= soldi){
            amount = amount - soldi;
            alert("Ecco i tuoi " +soldi+" £");
        } else{
            alert("Saldo insufficiente");
        }
    }

    function versaSoldi(soldi){
        amount = amount + soldi;
    }

    let userCarta = prompt("inserire carta");
        
    if(isCardExisting(userCarta)){
        console.log("carta riconosciuta");
        //eleboro la carta
        let userPin = prompt("Inserisci il Pin"); //1 Chiedo il pin
        if(isPinCorrect(userPin)){
           let scelta = prompt("se vuoi ritirare i soldi digita 1,se li vuoi versare digita 2"); //Se il pin è esatto chiedo se vuole ritirare i soldi o versarli
           if(scelta == "1"){       //ritirare
                let sommaDaRitirare = prompt("quanto vuoi prelevare?"); //Se li vuole ritirare , chiedo quanti soldi vuole ritirare
                ritiraSoldi(parseInt(sommaDaRitirare));
                    alert("nuovo saldo: " + amount);
            } else if (scelta == "2"){  // versare
                let sommaDaVersare= prompt("quanti soldi vuoi versare?");//se li vuole versare , chiedo quanti soldi vuole versare
                versaSoldi(parseInt(sommaDaVersare));
                    alert("nuovo saldo: " + amount);

           } else {
                alert("Scelta non valida, Arrivederci");
           }
                
        } else{
            alert("Pin Errato");   // mostra il messaggio pin errato
        } 
    }else{
        alert("La carta non esiste");  //informo l'utente che la carta non esiste
